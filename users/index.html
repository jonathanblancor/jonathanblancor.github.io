<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		
		<title>Jonathan's Manage Users page</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.2.0/sandstone/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <style>
        body { padding-top:50px; }
    </style>
		
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="app.js"></script>

	</head>
	<body ng-app="usersApp">

		<div class="container" ng-controller="mainController">
		
			<form>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon"><i class="fa fa-search"></i></div>
						<input type="text" class="form-control" placeholder="Search a document" ng-model="searchUser">
					</div>      
				</div>
			</form>
			
			<table class="table table-bordered table-striped">
				
				<thead>
					<tr>
						<td>
							<a href="#" ng-click="sortType = 'id'; sortReverse = !sortReverse">
							ID
									<span ng-show="sortType == 'id' && !sortReverse" class="fa fa-caret-down"></span>
									<span ng-show="sortType == 'id' && sortReverse" class="fa fa-caret-up"></span>
							</a>
						</td>
						<td>
							<a href="#" ng-click="sortType = 'first_name'; sortReverse = !sortReverse">
							First Name
								<span ng-show="sortType == 'first_name' && !sortReverse" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'first_name' && sortReverse" class="fa fa-caret-up"></span>
							</a>
						</td>
						<td>
							<a href="#" ng-click="sortType = 'last_name'; sortReverse = !sortReverse">
							Last Name
								<span ng-show="sortType == 'last_name' && !sortReverse" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'last_name' && sortReverse" class="fa fa-caret-up"></span>
							</a>
						</td>
						<td>
							<a href="#" ng-click="sortType = 'email'; sortReverse = !sortReverse">
							Email 
								<span ng-show="sortType == 'email' && !sortReverse" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'email' && sortReverse" class="fa fa-caret-up"></span>
							</a>
						</td>
						<td>
							<a href="#" ng-click="sortType = 'gender'; sortReverse = !sortReverse">
							Gender 
								<span ng-show="sortType == 'gender' && !sortReverse" class="fa fa-caret-down"></span>
								<span ng-show="sortType == 'gender' && sortReverse" class="fa fa-caret-up"></span>
							</a>
						</td>
						<td><a>Action</a></td>
					</tr>
				</thead>
				
				<tbody>
					<tr ng-repeat="user in users | orderBy:sortType:sortReverse | filter:searchUser">
					
						<td>
							<span>{{ user.id }}</span>
						</td>
						<td>
							<span>{{ user.first_name }}</span>
						</td>
						<td>
							<span>{{ user.last_name }}</span>
						</td>
						<td>
							<span>{{ user.email }}</span>
						</td>
						<td>
							<span>{{ user.gender }}</span>
						</td>
						
						<td>
								<a href="#" ng-click="delete($index)">Delete</a> &nbsp; &nbsp; 
						</td>
					</tr>
				</tbody>
				
			</table>
		 
		</div>
	</body>
</html>
