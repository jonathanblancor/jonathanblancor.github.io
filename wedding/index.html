<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Jonathan & Lisvet's Wedding</title>

		<style>
			* {
				-webkit-box-sizing: border-box;
				-moz-box-sizing: border-box;
				-ms-box-sizing: border-box;
				box-sizing: border-box;
			}

			body {
				width: 900px;
				margin: 0 auto;
				background-image: url("images/background.jpg");
				background-size: cover;
			}

			header #top {
				font-family: Papyrus, cursive;
				font-size: 80px;
				text-align: center;
				text-shadow: 4px 15px 5px black;
		    color: white;
		    font-weight: 900;
		    padding-top: 15px;
			}

			header #middle {
				/*font-family: 'Brush Script MT', cursive;*/
		    font-size: 25px;
		    text-align: center;
		    color: white;
		    width: 50%;
		    float: left;
		    margin-right: 85px;
			}

			header #days {
				float: right;
				padding-right: 5px;
        padding-bottom: 3px;
			}

      header #clock {
				float: left;
        padding-right: 9px;
        padding-left: 5px;
			}

			header .time {
			  float: left;
		    font-size: 25px;
		    background-color: blanchedalmond;
		    color: brown;
		    border-radius: 8px;
			}

			section #slideshow {
				width: 700px;
			  margin: auto;
			  height: 455px;
			}

			section #slideshow div {
				width: 100%;
				display: none;
			}

			section #slideshow img {
				width: 100%;
				height: 455px;
				box-shadow: -1px 5px 40px black;
			}

			@media screen and (max-width: 550px) {
				body {
					background-size: 470px 600px;
					width: 100%;
				}

				header #top {
					font-size: 30px;
					text-align: left;
					margin-left: 30px;
					margin-bottom: 10px;
				}

				header #middle {
					font-size: 15px;
					width: 29%;
					margin-right: 0;
					margin-left: 11px;
				}

				header .time {
					font-size: 15px;
					margin-left: 15px;
				}

				section #slideshow {
					width: 80%;
					margin: 0;
				}
				section #slideshow img {
					height: 410px;
				}
			}
		</style>
	</head>
	<body>
		<header>
			<div id="top">Jonathan & Lisvet</div>
			<div id="middle">March 13th 2017</div>
			<div class="time">
				<div id="clock"></div>
				<div id="days">days to the big day!</div>
			</div>
		</header><br><br>
		<section>
			<div id="slideshow">
				<div class="slide">
					<img src="images/DSC_0672.jpg">
				</div>
				<div class="slide">
					<img src="images/DSC_0672.jpg">
				</div>
				<div class="slide">
					<img src="images/DSC_0672.jpg">
				</div>
				<div class="slide">
					<img src="images/DSC_0672.jpg">
				</div>
			</div>
		</section>

		<!-- CLOCK CODE -->
		<script>
			var weddingDay = 'March 13 2017 17:00:00 GMT-0500'; // end date
			var weddingDayMs = Date.parse(weddingDay); // time in milliseconds
			var clockId = document.getElementById('clock');

			//Get time remaining from today to a future day
			function getRemainingTime(endTime) {
				var remainingTime = endTime - Date.now(); //Time in ms

				//Get days															 ms    sec  min  hr
				var days = Math.floor( remainingTime / (1000 * 60 * 60 * 24) );

				 return {
				 	'total' : remainingTime,
				 	'days' : days
				 }
			}

			//Start the clock and display the time in the given HTML element
			function runClock(element, endTime) {

				function updateClock() {
					var timeObject = getRemainingTime(endTime);

					element.innerHTML = timeObject.days;

					if (timeObject.total <= 0)
					{
						clearInterval(timeInterval);
					}
				}

				updateClock();
				var timeInterval = setInterval(updateClock, 1000);
			}

			runClock(clockId, weddingDayMs);
		</script>
		<!-- jQuery -->
	  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<!-- SLIDESHOW CODE -->
		<script>
			var index = 0,
					items = $('#slideshow div'),
					itemAmount = items.length;

			function displayImage() {
				var item = items.eq(index);//$('#slideshow div')

				items.hide();

				item.css('display', 'inline-block');
			}

			setInterval(function() {
				index += 1;

				if (index > itemAmount - 1)
				{
					index = 0;
				}

				displayImage();
			}, 3000);

			displayImage();
		</script>
	</body>
</html>
